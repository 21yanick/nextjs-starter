_format_version: "2.1"
services:
  - name: auth-service
    url: http://nextjs-starter-auth:9999
    routes:
      - name: auth-route
        strip_path: true
        paths:
          - /auth/v1
  - name: rest-service
    url: http://nextjs-starter-rest:3000
    routes:
      - name: rest-route
        strip_path: false
        paths:
          - /rest/v1
  - name: storage-service
    url: http://nextjs-starter-storage:5000
    routes:
      - name: storage-route
        strip_path: true
        paths:
          - /storage/v1
  - name: meta-service
    url: http://nextjs-starter-meta:8080
    routes:
      - name: meta-route
        strip_path: true
        paths:
          - /pg

