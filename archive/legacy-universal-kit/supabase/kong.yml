plugins:
  - name: cors
    config:
      origins:
        - http://localhost:3000
      credentials: true
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-Requested-With
        - apikey
  - name: key-auth
    config:
      key_names:
        - apikey
        - Authorization
      hide_credentials: true